{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titlebar %}{% endblock %} | Django Delights IMS</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'logo.png' %}">
</head>
<body class="container-lg">
    <header>
        <div class="logout">
            <a href="{% url 'logouttry' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
                    <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                    <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                  </svg>
            </a>
        </div>
        <nav>
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" width="150" alt="logo">
            </a>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                <li><a href="{% url 'purchases' %}">Sales</a></li>
                <li><a href="{% url 'ingredients' %}">Ingredients</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <span>- Django Delights Inventory Management System -</span>
    </footer>
</body>
</html>
